<html lang="pt-br">
<head>

    <title>Sominha</title>
    <style> 

    #fundo {

        background-image: linear-gradient(45deg, black, rgb(0, 255, 179));
        height: 100vh;
        color: white;

        text-align: center;
        
       }
       
       #pcal {

        position: absolute;
        background-color: rgba(0, 0, 0, 0.7);
        top: 39%;

        transform: translate(-50%, -50%);

        padding: 15px;
        

      }
    

      

    input {

        width: 100px;


    }
    div#res {
        margin-top: 20px;
    }
    #botao{
        background-color: black;
        color: white;
    }
    #botao:hover{
        background-color: grey;
    }
    #res{
        font: normal 18pt arial;
    }


    </style>
</head>



<body>
    
    
    <div id="fundo"> <br><br><br><br><br><br><br><br><br><br><br><br><br>

       
        <h1>Soma ai:</h1>
        


        <div id= 'pcal'>
    <input type="number" name="tn1" id="tn1"> + 
    <input type="number" name="tn2" id="tn2">
    <input type="button" id="botao" value="somar" onclick="somar()">
    <div id = 'res'> Resultado: </div>
</div>

</div>
    <script>

        function somar(){
            var tn1 = document.getElementById('tn1')
            var tn2 = document.getElementById('tn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var res = document.getElementById('res')
            res.innerText =`O resultado Ã©: ${s}` 


        }

    </script>
