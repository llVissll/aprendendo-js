<br/>
<br/>
=========
<br/>
 ${tab}x 1  = ${tb1}<br/>
 ${tab}x 2  = ${tb2}<br/>
 ${tab}x 3  = ${tb3}<br/>

 ${tab}x 5  = ${tb5}<br/>
 ${tab}x 6  = ${tb6}<br/>

=========
`
)
