<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrições</title>
    <link rel="stylesheet" href="tags.css">
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Passe o mouse para descobrir as Tags em HTML.</p>
    
    
    <ul>
        <li><abbr title="Use a tag de &lt;>h1&gt;-&lt;h6&gt;"><u><em>Título</em></u></abbr></li>
        <li><abbr title="Use a tag &lt;p&gt;"><u><em>Parágrafo</em></u></abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;"><u><em>Abreviações</em></u></abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;"><u><em>Imagens</em></u></abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;"><u><em>Listas</em></u></abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;"><u><em>Códigos</em></u></abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;"><ins>Negrito</ins></abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt;"><ins>Contar espaços</ins></abbr></li>
    </ul>
    <h1>Significados</h1>
    <ul>
        <li><abbr title="HyperText Markup Language / Linguagem de Marcação de HiperTexto"><ins>Html</ins></abbr></li>
        <li><abbr title="Cascading Style Sheet / Folha de Estilo em Cascatas"><ins>Css</ins></abbr></li>
    </ul>
</body>
</html>
